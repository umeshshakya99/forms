<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
	.icon i{
		padding-bottom: 60%;
		padding-left: 50%;
	}
</style>
</head>

<body>
	<div class="container">
		<h1 class="text-success text-center"> Login Form</h1>
		<div class="col-lg-3 m-auto d-block ">
			<form action="#" onsubmit=" return validation()" class="bg" >

				<div class="form-group " > 
					<label>User Id </label>

				
					<input type="text"   name="UserId"  class="form-control" id="User" autocomplete="off" >
					
				</div>

				<div class="form-group "> 

					<label>Password</label>

					
					<input  type="password"   name="Password"  class="form-control" id="Password" autocomplete="off" >
	
					
				</div>
				
				<div class="form-group">
				<a href="">forget password</a><br><br>
				<input type="submit" name="submit"value="log in" class="btn btn-success">

			</form>
			

                

		</div>



	</div>
</body>
</html>
